{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <header>
        <img src="{% static 'main/img/logo.png' %}" alt="PolySports" class="logo">
        <a href="/" class="link">ГЛАВНАЯ</a>
        <a href="/analytics" class="link">АНАЛИТИКА</a>
        <a href="/matches" class="link">МАТЧИ</a>
        <a href="/teams" class="link">СБОРНЫЕ</a>
        {% if user.is_authenticated %}
            <a href="/profile" class="link">{{ user.username }}</a>
        {% else %}
            <a href="/login" class="link">ДЛЯ АДМИНОВ</a>
        {% endif %}
    </header>
    <script src="{% static 'main/js/header.js' %}"></script>
    {% block content %}{% endblock %}
    <footer>
        <span>© YA3</span>
        <span>8 800 555 35 35</span>
    </footer>
</body>
</html>
